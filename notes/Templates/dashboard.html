{% extends 'layouts/master.html' %}

{% load static %}

{% block title %}

{% endblock %}
{% block custom_css %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
{% endblock %}

{% block content %}
<div class="container">
    <div class="card p-5 m-3">
        <h1>Dashboard</h1>
        <hr>
        <div class="d-flex flex-row justify-content-between">
            <div class="card p-3 w-25">
                <h1><i class="fa-solid fa-person fa-2xs"></i> Notes</h1>      
                <a href="{% url 'details' %}" class="anchor" id="anchor">View All</a>
                <span class="count">15</span>
            </div>
            <div class="card p-3 w-25">
                <h1> <i class="fa-solid fa-bars fa-2xs"></i> Accounts</h1>
                <a href="{% url 'details' %}" class="anchor" id="anchor">View All</a>
                <span class="count">{{ menu_total }}</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
